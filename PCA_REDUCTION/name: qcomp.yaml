name: qcomp
channels:
  - conda-forge
dependencies:
  # Core
  - python=3.11
  - pip

  # Numeric + Sci/ML (NumPy 2-compatible pins)
  - numpy=2.1.*
  - scipy=1.12.*
  - pandas=2.2.*
  - scikit-learn=1.4.*
  - pyarrow=16.*

  # Plotting / Notebooks
  - jupyterlab
  - ipykernel
  - ipywidgets
  - matplotlib
  - seaborn

  # Qiskit stack
  - qiskit           # meta package (terra + tools)
  - qiskit-aer       # simulators (arm64 wheels available via conda-forge)
  - qiskit-algorithms
  - qiskit-machine-learning
  - rustworkx        # graph backend used by qiskit (aka rustworkx)

  # Utils
  - joblib
  - tqdm
  - networkx

  # Optional: graphviz for diagram exports (not mandatory)
  - graphviz
  - python-graphviz
